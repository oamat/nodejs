version: "3.1"
services:
#MongoDB for APIrest
  mongo: 
    image: mongo
    container_name: "mongo"
    restart: always
    #volumes:
    #  - ./data:/data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "example"
      MONGO_INITDB_DATABASE: "test"
    labels:
      kompose.service.type: LoadBalancer

#Mongo-express for managed mongo
  mongo-express: 
    image: mongo-express
    container_name: "mongo-express"
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: "root"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "example"
    links:
      - mongo
    depends_on:
      - mongo
    labels:
      kompose.service.type: LoadBalancer

#APIRest in nodejs 
   #Optional you can create the node apirest image  (# docker build -t nodeapirest) .
  nodeapirest: 
    #build: . #build: Dockerfile #Optional : "build: ." Uses an image thatâ€™s built from the Dockerfile in the current directory.  
    image: nodeapirest
    container_name: "nodeapirest"      
    restart: always
    ports:
      - 3000:3000
    
    environment:
      MONGO_URL: "mongodb://root:example@mongo:27017/admin?authMechanism=SCRAM-SHA-1"
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "example"
      MONGO_INITDB_DATABASE: "test"
    links:
      - mongo
    depends_on:
      - mongo
    labels:
      kompose.service.type: LoadBalancer

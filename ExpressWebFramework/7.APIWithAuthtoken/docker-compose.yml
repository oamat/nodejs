version: "3.6"
services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password    
  app:
    container_name: nodeAPIrest    
    restart: always
    build: .  # Uses an image thatâ€™s built from the Dockerfile in the current directory.    
    # image: nodeAPIrest
    ports:
      - "3000:3000"
    environment:
      ROOT_URL: "http://localhost:3000"
      MONGO_URL: "mongodb://username:password@mongo:27017/test;"
    links:
      - mongo

version: "3.1"

services:
  #retriespns
   #Optional you can create the docker image  (# docker build -t name) .
  retriespns: 
    #build: . #build: Dockerfile #Optional : "build: ." Uses an image thatâ€™s built from the Dockerfile in the current directory.  
    image: retriespns
    container_name: "retriespns"      
    restart: always
  
    environment:
      NODE_ENV: "docker"
    labels:
     kompose.service.type: NodePort # labels for kompose convert to kubernetes
     kompose.image-pull-policy: Never # labels for kompose convert to kubernetes 
    links:
      - redispns
      - redisconf
      - mongopns
    depends_on:
      - redispns
      - redisconf
      - mongopns
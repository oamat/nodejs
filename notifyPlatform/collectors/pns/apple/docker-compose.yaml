version: "3.1"

services:
  #apple
   #Optional you can create the docker image  (# docker build -t name).
  apple: 
    #build: . #build: Dockerfile #Optional : "build: ." Uses an image thatâ€™s built from the Dockerfile in the current directory.  
    image: apple
    container_name: "apple"      
    restart: always
    
    environment:
      NODE_ENV: "docker"
    labels:
      kompose.service.type: NodePort
      kompose.image-pull-policy: Never
    links:
      - redispns
      - mongopns
    depends_on:
      - redispns
      - mongopns